<script>
    const HTMLcont = document.querySelectorAll(".arrayRender")

    const menuItems = [
        {
            type: "Vegetarian",
            item: "Pakoda"
        },
        {
            type: "Vegan",
            item: "Jeera Rice with coconut oil"
        },
        {
            type: "Vegetarian",
            item: "Falooda"
        },
        {
            type: "Vegan",
            item: "Jammun"
        },
        {
            type: "Vegetarian",
            item: "Kheer"
        },
        {
            type: "Vegan",
            item: "Almond milk Mangoo Laasi"
        },
        {
            type: "Vegetarian",
            item: "Naan"
        },
    ]

    // Filter Vegetarian items
    let veganOnly = menuItems.filter((item) => {
        return (item.type !== "Vegetarian")
    })

    let htmlCode = ""
    for (let i = 0; i < veganOnly.length; i++) {
        htmlCode += `<li>${veganOnly[i].item}</li>`
        let liEle = document.createElement("li")
        liEle.textContent = veganOnly[i].item
        HTMLcont[1].appendChild(liEle)
    }

    console.log(htmlCode)

    HTMLcont[0].innerHTML = htmlCode;


    //Arrays

    let primary = ["Red", "Green", "Yellow", "blue"]
    let extended = ["Purple", "Black", "Teal", "Orange"]
    let newArray = []

    newArray = primary.concat(extended)
    console.log("Concat", newArray)
    newArray = []

    newArray.push(primary)
    newArray.push(extended)
    console.log("Push", newArray)

    const timerHTML = document.querySelectorAll(".clock");
    const today = new Date()
    timerHTML[0].innerText = today.toDateString()

    const timerObject = setInterval(renderClock, 1000)

    function renderClock() {
        let currenttime = new Date()
        timerHTML[1].innerText = currenttime.toLocaleTimeString()
    }




</script>
